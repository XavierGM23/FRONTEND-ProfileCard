<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="card">
        <div class="card-top">
          <img class="profile-img" src="images/image-victor.jpg" alt="Victor">
        </div>

        <div class="card-body">
          <span class="bold-text bg-txt">Victor Crest</span>
          <span class="semibold-text bg-txt">26</span><br>
          <span class="semibold-text md-txt">London</span>
        </div>

        <hr class="line">

        <div class="card-footer">
          <table class="table">
            <tr>
              <td>
                <span class="bold-text bg-text">80K</span><br>
                <span class="semibold-text sm-txt">Followers</span>
              </td>
              <td class="td1">
                <span class="bold-text bg-text">803K</span><br>
                <span class="semibold-text sm-txt">Likes</span>
              </td>
              <td>
                <span class="bold-text bg-text">1.4K</span><br>
                <span class="semibold-text sm-txt">Photos</span>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Steven Xavier Guzman Maldonado</a>.
  </div>
</body>

</html>
